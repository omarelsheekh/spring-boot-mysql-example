name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      DB_URL: 'localhost'
      DB_USERNAME: 'user'
      DB_PASSWORD: 'password'
      DB_NAME: 'test'
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn package -DskipTests
    - name: setup test DB
      uses: mirromutth/mysql-action@v1.1
      with:
        mysql version: '5.7.21'
        mysql database: 'test'
        mysql user: 'user'
        mysql password: 'password'
    - name: run tests
      run: mvn test